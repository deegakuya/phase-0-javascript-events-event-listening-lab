<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listening to Nodes</title>
  <style>
    div {
      border: 1px solid red;
      padding: 6px;
      min-height: 12px;
    }
  </style>
</head>
<body>
  <main id="main">My ID is "main"!</main>
  <br />
  <div>
    <label>Input:</label>
    <input id="input" type="text" placeholder="Click me">
  </div>
  <br />
  <div>
    1
    <div>
      2
      <div>
        3
        <div>
          4
          <div>
            5
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const button = document.getElementById('button');

    // Define a named function for the click event
    function clickAlert() {
      alert('I was clicked!');
    }

    // Use addEventListener to handle the click event on the input element
    input.addEventListener('click', clickAlert);

    // Use addEventListener to handle the click event on the button element
    button.addEventListener('click', function() {
      alert('Button was clicked!');
    });
  </script>
</body>
</html>
